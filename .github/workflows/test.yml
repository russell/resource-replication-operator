---
name: CI

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22

    - name: Test
      run: make test
